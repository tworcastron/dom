<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>DOM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <style>
    .done {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Eventy DOM </h1>
    <p>Document Object Model</p>

    <p><b>Lista zada:</b></p>
    <ul>
      <li data-id="0" class="done">Przerobi kurs Reacta <button class="btn btn-sm btn-danger">x</button></li>
      <li data-id="1">Zrobi zakupy <button class="btn btn-sm btn-danger">x</button></li>
      <li data-id="2">Wykpa psa <button class="btn btn-sm btn-danger">x</button></li>
    </ul>
    
    <!-- todo: doda stylowanie -->
    <form class="card card-body bg-light" id="task-form">
      <div class="mb-2">
        <label class="form-label" for="tast-title">
          Nowe zadanie:
        </label>
        <input class="form-control" 
          type="text" 
          name="title"
          value="przeczyta ksi偶k"
          id="task-title">
        <div class="form-text">Dodaj kr贸tki opis zadania</div>
      </div>
      <button class="btn btn-primary" id="add">Dodaj</button>
    </form>

    <a href="http://tworcastron.pl">Czytaj wicej</a>
  </div>

  <!-- wczytaj skrypty -->
  <script>
    // dodaj eventy
    document.querySelector('#task-form').addEventListener('submit', addItem);
    
    document.querySelectorAll('ul li').forEach(li => {
      li.addEventListener('click', toggleDone);
      li.querySelector('button').addEventListener('click', removeItem);
    });

    document.querySelector('#task-title').addEventListener('keyup', toggleButtonDisable);
    
    function toggleButtonDisable(e) {
      const input = e.target;
      const button = document.querySelector('#add');
      button.disabled = !input.value;
    }

    function addItem(e) {
      e.preventDefault();

      const ul = document.querySelector('ul');
      const input = document.querySelector('#task-title')
      const text = input.value;

      // element id
      const id = Date.now();

      // spos贸b 1:
      // li
      // const newItem = document.createElement('li');
      // newItem.innerText = text;
      // newItem.dataset.id = id;
      
      // // button
      // const button = document.createElement('button');
      // button.className = 'btn btn-sm btn-danger';
      // button.innerText = 'x';
      // newItem.appendChild(button);

      // // li > ul
      // ul.appendChild(newItem);

      // spos贸b 2:
      const html = `<li data-id="${id}">
                        ${text}
                        <button class="btn btn-sm btn-danger">x</button>
                    </li>`;
      ul.insertAdjacentHTML('beforeend', html);

      // dodaj event
      document.querySelector(`[data-id="${id}"]`)
        .addEventListener('click', toggleDone);

      document.querySelector(`[data-id="${id}"]`)
        .querySelector('button')
        .addEventListener('click', removeItem);


      // wyczyszczenie input
      input.value = ''
    }

    function removeItem(event) {
      // spos贸b: 1
      const button = event.target;
      const li = button.parentElement;
      li.remove();

      // spos贸b: 2
      // const lis = document.querySelectorAll('ul li');
      // const li = [...lis].find(el => el.dataset.id == id);
      // li.remove();
    }

    function toggleDone() {
      const li = event.target;
      li.classList.toggle('done');
    }
  </script>

</body>
</html>
