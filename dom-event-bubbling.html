<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>DOM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <style>
    .done {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Event Bubbling, Capture, Propagation ğŸ¤”</h1>
    <br>

    <p><b>Lista zadaÅ„:</b></p>
    <ul>
      <li data-id="0" class="done">PrzerobiÄ‡ kurs Reacta <button class="btn btn-sm btn-danger">x</button></li>
      <li data-id="1">ZrobiÄ‡ zakupy <button class="btn btn-sm btn-danger">x</button></li>
      <li data-id="2">WykÄ…paÄ‡ psa 
        <button class="btn btn-sm btn-danger">x</button>
        <button class="btn btn-sm btn-info edit">edytuj</button>
      </li>
    </ul>
  </div>

  <!-- wczytaj skrypty -->
  <script>
    document.querySelectorAll('ul li').forEach(li => {
      li.addEventListener('click', toggleDone);
      li.querySelector('.edit')?.addEventListener('click', editItem);
      li.querySelector('button').addEventListener('click', removeItem);
    });

    function removeItem(event) {
      const button = event.target;
      const li = button.parentElement;
      li.remove();
    }

    function editItem() {
      console.log('edit klikniÄ™ty');
      event.stopPropagation(); // stop bubbling!
    }

    function toggleDone(event) {
      const li = event.target;
      li.classList.toggle('done');
      console.log('li klikniÄ™te');
      event.stopPropagation(); // stop bubbling!
    }


    document.querySelector('ul').addEventListener('click', () => console.log('ul klikniÄ™te'));
    document.querySelector('div').addEventListener('click', () => console.log('div klikniÄ™ty'));
  </script>

</body>
</html>
